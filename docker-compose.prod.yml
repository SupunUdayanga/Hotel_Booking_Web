services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  backend:
    # NOW: Uses the pre-built image from Docker Hub
    # ${TAG:-latest} means: "Use the specific tag if given, otherwise use 'latest'"
    image: supun14022/hotel_booking_web-backend:${TAG:-latest}
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongo

  frontend:
    # NOW: Uses the pre-built image from Docker Hub
    image: supun14022/hotel_booking_web-frontend:${TAG:-latest}
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongo_data: