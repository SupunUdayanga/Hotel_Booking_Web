services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend  # <--- CRITICAL: Tells Docker where the code is
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend # <--- CRITICAL: Tells Docker where the code is
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"  # Ensure this matches your specific setup (e.g. 80:3000)
    depends_on:
      - backend

volumes:
  mongo_data: