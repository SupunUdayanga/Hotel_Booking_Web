services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    # CHANGED: Use the image from Docker Hub, tagged with the commit ID
    image: supun14022/hotel_booking_web-backend:${TAG:-latest}
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongo

  frontend:
    # CHANGED: Use the image from Docker Hub
    image: supun14022/hotel_booking_web-frontend:${TAG:-latest}
    restart: unless-stopped
    ports:
      - "80:80"  
    depends_on:
      - backend

volumes:
  mongo_data: