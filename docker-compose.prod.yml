services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  backend:
    # Build from the checked-out source on the server.
    # Keeping `image:` lets you optionally tag the built image (no push happens unless you explicitly push).
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    # ${TAG:-latest} means: "Use the specific tag if given, otherwise use 'latest'"
    image: supun14022/hotel_booking_web-backend:${TAG:-latest}
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongo

  frontend:
    # Build from the checked-out source on the server (React build -> Nginx runtime).
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: supun14022/hotel_booking_web-frontend:${TAG:-latest}
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongo_data: