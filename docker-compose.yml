services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27018:27017" # Expose MongoDB on port 27018 to avoid conflict with local MongoDB

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      PORT: "4000"
      NODE_ENV: development
      MONGODB_URI: mongodb://mongo:27017/hotel_booking
      # Allow frontend dev origins (comma-separated)
      CORS_ORIGIN: http://localhost:3000,http://127.0.0.1:3000,http://localhost:5173,http://127.0.0.1:5173
      JWT_SECRET: change_me_in_env
      JWT_EXPIRES_IN: 7d
      # Admin signup invite code
      ADMIN_SIGNUP_CODE: "14522"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    ports:
      - 5173:5173
    environment:
      VITE_PROXY_TARGET: http://backend:4000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  mongo_data:
