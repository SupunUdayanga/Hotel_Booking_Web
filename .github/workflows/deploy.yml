name: Deploy to Production

on:
  push:
    branches:
      - main  # This means: Run this whenever code is pushed to 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Remote into EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # 1. Go to the project folder
            cd ~/Hotel_Booking_Web
            
            # 2. Get the latest code from GitHub
            git pull origin main
            
            # 3. Build images from the updated source (pull newer base images too)
            docker compose -f docker-compose.prod.yml build --pull

            # 4. Restart containers (recreate only if image/config changed)
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # 5. Cleanup old image files to save space
            docker image prune -f