name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # 1. Go to project folder
            cd ~/Hotel_Booking_Web
            
            # 2. Get latest changes
            git pull origin main
            
            # 3. Stop the current containers (Safe reset)
            docker compose -f docker-compose.prod.yml down
            
            # 4. Remove the old frontend image completely (Force Docker to forget it)
            # Replace 'hotel_booking_web-frontend' with your ACTUAL image name if different
            docker rmi hotel_booking_web-frontend || true
            
            # 5. Rebuild from scratch (No Cache)
            # --no-cache: Tells Docker "Don't use old files, read everything fresh"
            docker compose -f docker-compose.prod.yml up -d --build --force-recreate --no-cache
            
            # 6. Clean up space
            docker image prune -f